<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ДЗ 6.8</title>
</head>
<body>
    <div class="container">
        <h1 class="intro-wrapper" style="color: #088A85; text-align: center; margin-bottom: 80px;">Задание А6.8<br>учись, детка)))</h1>
    
        <div class="progress" style="height: 45px; margin-bottom: 60px;">
            <div id="my-progress-bar" class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width: 0%;">
        </div>  
    </div>
 
    <div class="group-buttons" style="padding-top: 50px; padding-left: 70px;">
      <button onclick="funcProgress(1)" type="button" class="btn btn-info" id="button1">Прогресс +1%</button>
      <button onclick="funcProgress(3)" type="button" class="btn btn-info" id="button2">Прогресс +3%</button>
      <button onclick="funcProgress(7)" type="button" class="btn btn-info" id="button3">Прогресс +7%</button>
    </div>
</div>
<script type="text/javascript">
            var totalProgress = 0;
            function funcProgress(pcProgress) {
                totalProgress = totalProgress + pcProgress;
                // console.log(String(totalProgress) + "%")
                console.log(pcProgress)
                if (pcProgress === 1) {$(".progress-bar").css('color', 'blue')};
                if (pcProgress === 3) {$(".progress-bar").css('color', 'lightgreen')};
                if (pcProgress === 7) {$(".progress-bar").css('color', '#903')};

                if (totalProgress <= 25) {
                    $(".progress-bar").prop("class", "progress-bar progress-bar-striped progress-bar-animated")} 
                    else {
                        if (totalProgress <= 75) {$(".progress-bar").prop("class", "progress-bar bg-success progress-bar-striped progress-bar-animated")}
                            else {$(".progress-bar").prop("class", "progress-bar bg-danger progress-bar-striped progress-bar-animated")}
                }

                if (totalProgress > 100) {
                    totalProgress = 100;
                    $("button").prop("disabled", true);
                    $(".progress-bar").prop("class", "progress-bar progress-bar-striped bg-danger progress-bar-animated")
                };

                $("#my-progress-bar").width(String(totalProgress) + "%");
                $('.progress-bar').text(totalProgress + '%');
            }
        </script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="scripts/progresbar.js"></script>
</body>
</html>
